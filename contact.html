      <form>
        <div class="form-group">
          <label for="name">名前:</label>
          <input type="name" class="form-control" id="name" placeholder="山田 太郎">
        </div>
        <div class="form-group">
          <label for="email1">メールアドレス:</label>
          <input type="email" class="form-control" id="email1" placeholder="example@gmail.com">

        <div class="form-group">
          <label for="content">件名:</label>
          <input type="content" class="form-control" id="content">
        </div>
        <div class="form-group">
          <label for="inquiry">お問い合わせ内容:</label>
          <input type="inquiry" class="form-control" id="inquiry">
        </div>
		<div class="row">
		  <div class="col-lg-1 col-lg-offset-5 col-xs-3 col-xs-offset-4"><button type="submit" class="btn btn-default">SEND</button></div>
